          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'

  # Rules Endpoints
  /rules:
    post:
      tags:
        - Rules
      summary: Create a new rule
      description: Create a new traffic restriction rule for a city (Admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRuleDto'
